<ul>
  <li *ngFor="let entry of entries | async">
    <h3>{{entry.name}}</h3>
    <h5>{{entry.value}}</h5>
    <button mat-button (click)="deleteEntry(entry.id)">x</button>
  </li>
  <button mat-raised-button (click)="openDialog()" color="primary">Add Entry</button>
  <form (ngSubmit)="addEntry()">
    <input type="text" [(ngModel)]="newEntry.name" placeholder="Name" name="entry Name"/>
    <input type="number" [(ngModel)]="newEntry.value" placeholder="Value" name="entry Value"/>
    <button type="submit" >+</button>
  </form>
</ul>
