<div class="table__container mat-elevation-z4">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  

  <!-- Name Column -->
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element">
      <div class="table__colorSample" [ngStyle]="{'background-color' : element.color.value}"></div>
    </td>
  </ng-container>

    
  

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onDelete(element.id)" aria-label="Example icon button with a vertical three dot icon">
        <mat-icon>delete_forever</mat-icon>
      </button>

      
  </ng-container>

  <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openEditDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
      </td>
    </ng-container>
  
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
